<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>Authors</title>
	<link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<a href="../index.html"><- Go back</a>

<div class="container-fluid container">
	<div class="row">
		<h1>Authors</h1>
	</div>
	<div class="row">
		<div class="col-md-4">
			<h3>Add form</h3>

			<form id="authorAdd" class="form-horizontal">
				<div class="form-group">
					<label for="authorName">Author Name</label>
					<input type="text" id="authorName" class="form-control" required/>
				</div>
				<div class="form-group">
					<label for="authorCountry">Author Country</label>
					<input type="text" id="authorCountry" class="form-control" required/>
				</div>
				<div class="form-group">
					<label for="authorBirthday">Author Birthday</label>
					<input type="date" id="authorBirthday" class="form-control" required/>
				</div>
				<button class="btn btn-default">Add</button>
			</form>
		</div>
		<div class="col-md-0 col-md-offset-1">
			<div class="col-md-6">
				<h3>List</h3>
				<table id="authorList" class="table table-striped table-bordered">
					<thead>
					<tr>
						<th>Author Name</th>
						<th>Author Country</th>
						<th>Author Birthday</th>
					</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
		</div>
	</div>

	<script src="../bower_components/persistence/lib/persistence.js"></script>
	<script src="../bower_components/persistence/lib/persistence.store.sql.js"></script>
	<script src="../bower_components/persistence/lib/persistence.store.websql.js"></script>
	<script src="../bower_components/jquery/dist/jquery.min.js"></script>
	<script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="../js/db.js"></script>
	<script src="../js/authors.js"></script>
</div>
</body>
</html>
